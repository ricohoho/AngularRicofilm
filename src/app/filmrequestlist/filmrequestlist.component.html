<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-table [value]="requestList" dataKey="id" editMode="row" [scrollable]="true" scrollDirection="horizontal">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 300px">Demandeur</th>
            <th style="width: 300px">id</th>
            <th style="width: 300px">Titre</th>
            <th style="width: 300px">Origine</th>
            <th style="width: 300px">fichier</th>
            <th style="width: 300px">taille (octects)</th>
            <th style="width: 300px">statut</th>
            <th style="width: 150px">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-request let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="request">
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="request.username">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ request.username }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>{{ request.id }}</td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="request.title">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ request.title }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="request.serveur_name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ request.serveur_name }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="request.file">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ request.file }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>{{ request.size }}</td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="request.status">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{ request.status }}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <div class="flex align-items-center justify-content-center gap-2">
                    <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                        (click)="onRowEditInit(request)" class="p-button-rounded p-button-text"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                        (click)="onRowEditSave(request)"
                        class="p-button-rounded p-button-text p-button-success mr-2"></button>
                    <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                        (click)="onRowEditCancel(request, ri)"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                    <button *ngIf="!editing" pButton pRipple type="button" icon="pi pi-trash"
                        (click)="deleteRequest(request)"
                        class="p-button-rounded p-button-text p-button-danger"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
